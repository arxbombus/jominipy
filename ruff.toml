# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "references",
]

# Same as Black.
line-length = 80
indent-width = 4

# Minimum supported Python version for lint/pyupgrade.
target-version = "py312"

[lint]
# Docstrings are optional for now; enable later if desired.
ignore = [
    "C901",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "D203",    # Conflicts with D211
    "D205",
    "D213",    # Conflicts with D212
    "D401",
    "PLR0913", # Allow many arguments if needed
    "UP035",
]
select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "RUF022",
    "C90",
    "UP",
    "UP007",
    "I",
    "I002",
    "D",
    "TID251",
    "F401",
    "F841",
]

# Allow fix for all enabled rules (when `--fix`).
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.pydocstyle]
convention = "pep257"

[lint.flake8-annotations]
# Enforce explicit annotations everywhere.
mypy-init-return = true
suppress-none-returning = false
suppress-dummy-args = false
allow-star-arg-any = false
ignore-fully-untyped = false

[lint.flake8-type-checking]
# Keep typing-only imports out of runtime.
strict = true
# Add any runtime base classes that must be imported at runtime (examples):
# runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlalchemy.orm.DeclarativeBase"]
runtime-evaluated-base-classes = []

[lint.flake8-builtins]
builtins-ignorelist = ["id"]
builtins-allowed-modules = ["types", "profile"]

[lint.per-file-ignores]
# Allow asserts in tests (otherwise disallow via S101).
"tests/**/*" = ["S101"]

[lint.isort]
combine-as-imports = true
force-sort-within-sections = true

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Auto-formatting of code examples in docstrings.
docstring-code-format = true

# Use dynamic line length for formatted code in docstrings.
docstring-code-line-length = "dynamic"
